{% extends 'main/base.html' %}
{% block styling %}
<style>
/* Section title */
.section-title {
    color: white;
    font-size: clamp(1.5rem, 2.5vw, 2rem);
    margin-bottom: 30px;
    text-align: center;
}

/* Alerts */
.custom-alert {
    background: rgba(79, 209, 197, 0.1);
    color: #4fd1c5;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid #4fd1c5;
    margin-bottom: 20px;
    position: relative;
    width: 100%;
    max-width: 600px;
    margin-inline: auto;
}

.close-btn {
    position: absolute;
    right: 12px;
    top: 8px;
    background: none;
    border: none;
    color: #4fd1c5;
    font-size: 20px;
    cursor: pointer;
}

/* Contact Section */
.contact {
    padding: 60px 20px;
    background: #0f172a;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.contact h2{
    color:white;
}
/* Form Styling */
.contact-form {
    background: #1e293b;
    padding: 30px;
    border-radius: 10px;
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-form input,
.contact-form textarea {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #334155;
    color: white;
    font-size: 1rem;
}

.contact-form input::placeholder,
.contact-form textarea::placeholder {
    color: #cbd5e1;
}

.contact-form button.btn {
    background: #4fd1c5;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s ease;
}

.contact-form button.btn:hover {
    background: #38b2ac;
    transform: scale(1.03);
}

/* Responsive */
@media (max-width: 768px) {
    .contact {
        padding: 40px 15px;
    }

    .contact-form {
        padding: 20px;
    }

    .section-title {
        font-size: 1.5rem;
    }
}

@media (max-width: 480px) {
    .contact-form {
        padding: 15px;
    }

    .contact-form button.btn {
        width: 100%;
    }
}
</style>
{% endblock styling %}
{% block content %}
<section class="contact">
    <h2 class="section-title">Contact Me</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="custom-alert">
                {{ message }}
                <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'contact' %}" class="contact-form">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter Your Name" required>
        <input type="email" name="email" placeholder="Enter Your Email" required>
        <input type="tel" name="number" placeholder="Enter Your Phone" required>
        <textarea name="content" rows="6" placeholder="Enter Your Message"></textarea>
        <button type="submit" class="btn">Send</button>
    </form>
</section>
{% endblock %}
