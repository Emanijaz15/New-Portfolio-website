{% extends 'main/base.html' %}
{% load static %}
{% block styling %}
<style>
/* ===== Hero Section ===== */
.hero {
    background: linear-gradient(135deg, #1a202c, #2d3748);
    color: white;
    padding: 70px 20px;
}

.hero-container {
    max-width: 1100px;
    margin: auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 40px;
    flex-wrap: wrap;
}

/* Text Section */
.hero-text {
    flex: 1 1 450px;
}
.hero-text .intro {
    color: #a0aec0;
    margin-bottom: 5px;
}
.hero-text .name {
    font-size: 3rem;
    font-weight: bold;
    margin: 0;
}
.hero-text .role {
    font-size: 1.5rem;
    color: #4fd1c5;
    margin: 10px 0 20px;
}

/* Buttons */
.hero-buttons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}
.btn {
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}
.primary-btn {
    background: #4fd1c5;
    color: white;
}
.primary-btn:hover {
    background: #38b2ac;
    transform: scale(1.05);
}
.secondary-btn {
    background: transparent;
    border: 2px solid #4fd1c5;
    color: #4fd1c5;
}
.secondary-btn:hover {
    background: #4fd1c5;
    color: white;
    transform: scale(1.05);
}

/* Image Section */
.hero-image {
    flex: 1 1 350px;
    display: flex;
    justify-content: center;
}
.hero-image img {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid #4fd1c5;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
}
.hero-image img:hover {
    transform: scale(1.08);
}

/* Responsive */
@media (max-width: 768px) {
    .hero-container {
        flex-direction: column-reverse;
        text-align: center;
    }
    .hero-buttons {
        justify-content: center;
    }
}
</style>

{% endblock styling %}
{% block content %}
<section class="hero">
    <div class="hero-container">
        <!-- Left Content -->
        <div class="hero-text">
            <h2 class="intro">Hi, I'm</h2>
            <h1 class="name">Eman Ijaz</h1>
            <h2 class="role">Python Developer</h2>
            <div class="hero-buttons">
                <a href="{% static 'pdf/django.pdf' %}" target="_blank" class="btn primary-btn">Resume</a>
                <a href="/contact" class="btn secondary-btn">Let's Talk</a>
            </div>
        </div>

        <!-- Right Content -->
        <div class="hero-image">
            <img src="{% static 'img/mypic.png' %}" alt="Eman Ijaz">
        </div>
    </div>
</section>
{% endblock %}
