<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eman Portfolio</title>
    <link rel="stylesheet" href="/static/css/main.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<style>
/* Footer Styling */
#footer {
    background: #1e1e2f; /* Dark navy background */
    padding: 40px 20px 20px;
    color: white;
    text-align: center;
}

/* Navigation links */
#footer ul {
    list-style: none;
    padding: 0;
    margin: 0 0 15px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}

#footer ul li a {
    text-decoration: none;
    color: #cbd5e1;
    font-weight: 500;
    font-size: 1rem;
    transition: color 0.3s ease, transform 0.3s ease;
}

#footer ul li a:hover {
    color: #4fd1c5;
    transform: translateY(-3px);
}

/* Social icons */
#footer .font-awesome a {
    color: white;
    font-size: 1.3rem;
    transition: color 0.3s ease, transform 0.3s ease;
}

#footer .font-awesome a:hover {
    color: #4fd1c5;
    transform: scale(1.2);
}

/* Copyright text */
#footer p {
    font-size: 0.9rem;
    color: #94a3b8;
}

/* Responsive Design */
@media (max-width: 768px) {
    #footer ul {
        gap: 15px;
    }

    #footer ul li a {
        font-size: 0.95rem;
    }

    #footer .font-awesome a {
        font-size: 1.2rem;
    }
}



    {% block styling %}{% endblock styling %}
</style>
<body>
    <header>
